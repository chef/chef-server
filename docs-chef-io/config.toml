baseURL = "/"
languageCode = "en-us"
title = "Chef Web Docs"
theme = "docs-new"
enableGitInfo = true
pluralizeListTitles = false


# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[outputs]
home = [ "HTML", "RSS", "REDIR" ]
section = [ "HTML", "RSS" ]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true


[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
		extensions = ["hardLineBreak"]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "friendly"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

## The order of the menus (e.g. menu.infra, menu.inspec, etc...) in the left nav menu
## is set by the menuOrder parameter below.

[params]
  enable_search = true
  robots = ''
  menuOrder = ["overview", "automate", "compliance",  "desktop",  "infra", "habitat", "server", "inspec", "workstation", "effortless", "release_notes", "legacy", "extra"]
  googleAnalyticsUA = "UA-183953607-1"
  googleAnalyticsG = "G-CH0D7HCR73"

[params.product_version]
[params.product_version.chef-server]
versions = ["13_2", "14_0"]

# set the base file path used for "Edit on GitHub links"
[params.gh.chef-server]
path = "https://github.com/chef/chef-server/blob/master/docs-chef-io/content/"


