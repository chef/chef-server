# Anything in this file can be overridden in config.yml.
#
vm:
  # Override this in config.yml if you want to bring up the
  # postgres box, and if you want to automatically configure chef-server
  # to use it as an externally managed postgres instance.
  postgresql:
    # enable a separate postgres vm but do not use it unless
    # use-vm-for-external is set.
    start: false
    # When this is set true, and start is true,
    # the chef-server node will be configured to use
    # this vm as an external postgresql server from the start.
    use-external: true

  # All settings below apply only to the chef-server vm
  cpus: 4
  memory: 4096
  packages: [ ntp, curl, wget, htop, uuid-dev, tmux, vim, iotop ]
  omnibus-autoload: [] # see config.yml for details and to add components

  # TODO whitelist as well?
  # Note that we can't exclude .git from top-level projects, and by extension from anything,
  # otherwise rebar commands begin to fail.
  sync-exclude:
    - pkg/
    - deps/
    - _rel/
    - chef-mover/rel/mover/
    - ebin/
    - .eunit/
    - .kitchen/
    - .bundle/
    - vendor/bundle/
    - "*_SUITE_data/"
    - "*.deb"
    - "*.rpm"
    - "*.vmdk"
    - "*.plt"
    - "*.beam"
    - logs/
    - /dev/
    - .concrete/
    - relx # we don't want to pull in a mac relx to our linux vm
    - rspec.failures
    - VERSION
  cover:
    base_output_path: /vagrant/testdata/cover # maps to dev/testdata/cover
  node-attributes:
    placeholder: true


projects:
  oc_erchef:
    type: erlang
    database: opscode_chef # Used for dvm psql oc_erchef
    service:
      rel-type: relx
      name: opscode-erchef
      cookie: erchef
      node: erchef@127.0.0.1
  oc-id:
    type: ruby
    service:
      name: oc_id
  oc_bifrost:
    type: erlang
    database: opscode_bifrost
    service:
      rel-type: relx
      name:  oc_bifrost
      cookie: oc_bifrost
      node: oc_bifrost@127.0.0.1
  chef-mover:
    type: erlang
    service:
      rel-name: mover
      rel-type: relx
      name:  opscode-chef-mover
      cookie: mover
      node: mover@127.0.0.1
  bookshelf:
    type: erlang
    service:
      rel-type: relx
      name: bookshelf
      cookie: bookshelf
      node: bookshelf@127.0.0.1
  omnibus:
    path: "omnibus"
    name: opscode-omnibus
    type: omnibus
    components:
      # dest paths are relative to /opt/opscode/embedded for these components
      # source apths are relative to opscode-omnibus/files
      private-chef-cookbooks:
        source_path: private-chef-cookbooks/private-chef
        dest_path: /opt/opscode/embedded/cookbooks/private-chef
        reconfigure_on_load: true
      ctl-commands:
        source_path: private-chef-ctl-commands
        dest_path: /opt/opscode/embedded/service/omnibus-ctl
        reconfigure_on_load: false
      upgrades:
        source_path: private-chef-upgrades
        dest_path: /opt/opscode/embedded/upgrades
        reconfigure_on_load: false
      ha-drbd-cookbook:
        source_path: private-chef-cookbooks/chef-ha-drbd
        dest_path: /opt/opscode/embedded/cookbooks/chef-ha-drbd
        reconfigure_on_load: true
      ha-native-cookbooks:
        source_path: private-chef-cookbooks/chef-ha-native
        dest_path: /opt/opscode/embedded/cookbooks/chef-ha-native
        reconfigure_on_load: true

  oc-chef-pedant:
    type: ruby
    path: "oc-chef-pedant"
    database: opscode_chef
    run: "bin/oc-chef-pedant -c /var/opt/opscode/oc-chef-pedant/etc/pedant_config.rb"

  #TODO
  # fixie:
  #   type: ruby
  #


quickstart:
  oc_erchef:
    description: "Load up erchef and start it in console mode."
    load:
      - oc_erchef
    start:
      - oc_erchef
  oc_bifrost:
    description: "Load oc_bifrost and oc-bifrost-pedant from /host. Start oc_bifrost into a console."
    load:
      - oc-bifrost-pedant
      - oc_bifrost
    start:
      - oc_bifrost

# NOTE
# The orgs and users below are NOT created by default. To create them at any time,
# invoke:
#
#   dvm populate users
#   dvm populate orgs
#
# Or to save some typing:
#   dvm populate all
#
# TODO this should live in the readme.
# Under /vagrant/testdata (or oc_erchef/dvm/testdata on the host) the following will be populated,
# depending on which 'populate' command you've run:
#
# keys/
#   -> all user keys except pivotal (which is in /etc/opscode)
# pivotal/  Pivotal can only be used from inside the vm
#   .chef/chef-shell.rb for pivotal
#   .chef/knife.rb for pivotal, but note that this will not be configured for an org, so is primarily
#                  useful for knife raw
#
# orgs/
#    each-orgname/
#       orgname-validator.pem
#       nodes/
#         each-nodename/
#           .chef/nodename-client.pem
#           .chef/chef-client.rb
#       users/
#         each-username/
#           .chef/knife.rb (will refer back to ../../keys/username-key.pem)

orgs:
  ponyville:
    admins: [ applejack ]
    users: [ applejack, thebeav ]
    nodes: [ node1, node2, node3 ]
  mariobrothers:
    admins: [ mario, luigi ]
    users: [ mario, luigi, bowser, toadstool ]
    nodes: [ node1, node2, node3 ]
  mixup:
    admins: [ bowser, thebeav ]
    users: [ applejack, mario, thebeav, toadstool, bowser]
    nodes: [ node1, node2, node3 ]

# These users will be created if they don't exist. No knife.rb will
# be generated for them unless they are part of an org
users: [unaffiliated]
