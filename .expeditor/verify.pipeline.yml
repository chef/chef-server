          - LUALIB=~/.luarocks/lib/lua/5.2
          - USE_OMNIBUS_FILES=0
          - PEDANT_OPTS="--skip-oc_id"
          - CHEF_FS=1
          - BUNDLE_GEMFILE=/workdir/oc-chef-pedant/Gemfile
