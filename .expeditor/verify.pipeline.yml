---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30

steps:

#########################################################################
  # Lint Tests
#########################################################################

- label: lint-terraform
  command:
    - cd /workdir/terraform
    - make lint
  expeditor:
    executor:
      docker:

- label: lint-chef-server-deploy-cookbook-cookstyle
  command:
    - cd /workdir/cookbooks/chef-server-deploy
    - chef exec cookstyle
  expeditor:
    executor:
      docker:

- label: license-scout
  command:
    - .expeditor/license_scout.sh
  expeditor:
    executor:
      docker:
        environment:
          - EXPEDITOR=true
          - OCTOKIT_ACCESS_TOKEN

#########################################################################
  # Component Tests
#########################################################################

- label: omnibus
  command:
    - /workdir/scripts/bk_tests/bk_install.sh
    - cd /workdir/omnibus; make install
    - make ci
  expeditor:
    executor:
      docker:
        image: "chefes/a1-buildkite"
        environment:
          - LUALIB=~/.luarocks/lib/lua/5.2
          - ERLANG_VERSION=20.3
          - COMPONENT=omnibus

- label: chef-server-ctl
  command:
    - /workdir/scripts/bk_tests/bk_install.sh
    - cd /workdir/src/chef-server-ctl; make install
    - make ci
  expeditor:
    executor:
      docker:
        image: "chefes/a1-buildkite"
        environment:
          - COMPONENT=src/chef-server-ctl

- label: oc_erchef_unit
  command:
    - date
    - /workdir/scripts/bk_tests/bk_install.sh
    - date
    - cd /workdir/src/oc_erchef; make install
    - make ci_eunit
    - date
  expeditor:
    executor:
      docker:
        image: "chefes/a1-buildkite"
        environment:
          - PATH=/opt/asdf/shims:/opt/asdf/bin:/opt/ci-studio-common/bin:/go/bin:/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/chefdk/bin:/opt/asdf/installs/ruby/2.5.6/bin
          - PERL5LIB=~/perl5/lib/perl5/x86_64-linux-gnu-thread-multi:~/perl5/lib/perl5:/etc/perl:/usr/local/lib/perl/5.14.2:/usr/local/share/perl/5.14.2:/usr/lib/perl5:/usr/share/perl5:/usr/lib/perl/5.14:/usr/share/perl/5.14:/usr/local/lib/site_perl
          - LUALIB=~/.luarocks/lib/lua/5.2
          - ELIXIR_VERSION=1.4
          - ERLANG_VERSION=20.3
          - COMPONENT=src/oc_

- label: oc_erchef_ct
