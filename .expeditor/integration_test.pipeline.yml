  - label: ':terraform: tiered-upgrade-ipv4-rhel-7'
    command: .expeditor/integration_test.pipeline.sh aws apply
    artifact_paths:
      - ./integration_test.log
      - ./*capture_paths.tar.gz
    env:
      SCENARIO: omnibus-tiered-upgrade
      PLATFORM: rhel-7
