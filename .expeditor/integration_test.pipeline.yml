      - ./*capture_paths.tar.gz
    env:
      SCENARIO: omnibus-standalone-upgrade
      PLATFORM: ubuntu-18.04
      ENABLE_ADDON_PUSH_JOBS: false
      ENABLE_IPV6: true
    expeditor:
      accounts:
        - aws/chef-cd
      executor:
