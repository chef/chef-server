---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 240

steps:

  - label: ':terraform: chef-backend-ipv4-rhel-8'
    command: .expeditor/integration_test.pipeline.sh aws apply
    artifact_paths:
      - ./integration_test.log
    env:
      SCENARIO: omnibus-chef-backend
      PLATFORM: rhel-8
      ENABLE_IPV6: false
    expeditor:
      accounts:
        - aws/chef-cd
      executor:
        docker:

  - label: ':terraform: chef-backend-ipv4-ubuntu-18.04'
    command: .expeditor/integration_test.pipeline.sh aws apply
    artifact_paths:
      - ./integration_test.log
    env:
      SCENARIO: omnibus-chef-backend
      PLATFORM: ubuntu-18.04
      ENABLE_IPV6: false
    expeditor:
      accounts:
        - aws/chef-cd
      executor:
        docker:

  - label: ':terraform: external-openldap-ipv4-rhel-8'
    command: .expeditor/integration_test.pipeline.sh aws apply
    artifact_paths:
      - ./integration_test.log
      - ./*capture_paths.tar.gz
    env:
      SCENARIO: omnibus-external-openldap
      PLATFORM: rhel-8
      ENABLE_IPV6: false
    expeditor:
      accounts:
        - aws/chef-cd
      executor:
       docker:

  - label: ':terraform: fips-ipv4-rhel-8'
