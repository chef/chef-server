        docker:

  - label: ':terraform: azure-postgresql-rhel-8'
    command: .expeditor/integration_test.pipeline.sh azure apply
    artifact_paths:
      - ./integration_test.log
      - ./*capture_paths.tar.gz
    env:
      SCENARIO: omnibus-external-postgresql
      PLATFORM: rhel-8
      ENABLE_IPV6: false
      ENABLE_ADDON_PUSH_JOBS: false
    expeditor:
      executor:
        docker:
      secrets:
        ARM_TENANT_ID:
          account: azure/engineering-dev-test
          field: tenant_id
        ARM_CLIENT_ID:
          account: azure/engineering-dev-test
          field: client_id
        ARM_CLIENT_SECRET:
          account: azure/engineering-dev-test
          field: client_secret

  - wait: ~
    continue_on_failure: true

  - label: ':terraform: destroy-all'
    command: .expeditor/integration_test.pipeline.sh destroy-all
    env:
      ACTION: destroy-all
    expeditor:
      accounts:
        - aws/chef-cd
      executor:
        docker:
      secrets:
        ARM_TENANT_ID:
          account: azure/engineering-dev-test
          field: tenant_id
        ARM_CLIENT_ID:
          account: azure/engineering-dev-test
          field: client_id
        ARM_CLIENT_SECRET:
          account: azure/engineering-dev-test
          field: client_secret
