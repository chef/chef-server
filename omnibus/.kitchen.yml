driver:
  name: vagrant
  forward_agent: yes
  customize:
    cpus: 4
    memory: 4096
  synced_folders:
    - ['..', '/home/vagrant/chef-server']

provisioner:
  name: chef_zero
  require_chef_omnibus: 14.1.12

platforms:
  - name: ubuntu-18.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-12.04
    run_list: apt::default
  - name: centos-6
  - name: centos-7
    run_list:  yum-centos::default
  - name: sles-11
    driver:
      box: chef/sles11-sp2-x86_64
  - name: sles-12
    driver:
      box: chef/sles-12-sp1-x86_64


suites:
  - name: default
    attributes:
      omnibus:
        build_user: vagrant
        build_user_group: vagrant
        build_user_password: vagrant
        install_dir: /opt/opscode
    run_list:
      - omnibus::default
      - zip
